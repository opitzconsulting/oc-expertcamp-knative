apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: event-helloworld
spec:
  template:
    metadata:
      name: event-helloworld-v1
      annotations:
        # disable istio-proxy injection
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - image: docker.io/fliegera/helloworld:v1
        livenessProbe:
          httpGet:
            path: /healthz
        readinessProbe:
          httpGet:
            path: /healthz
